# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst

# Load configuration from ML4W Hyprland Settings App
exec = ~/.config/ml4w-hyprland-settings/hyprctl.sh
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = ~/Documents/bin/start_rclone_mounts.sh
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE # This is required for hyprshader to work